<h1>Artwork</h1>
<hr>
<div class="mpg-content mpg-section" style="max-width:500px">
<img class="mySlides mpg-animate-fading" src="1.png" style="width:100%">
<img class="mySlides mpg-animate-fading" src="2.jpg" style="width:100%">
<img class="mySlides mpg-animate-fading" src="3.jpg" style="width:100%">
<img class="mySlides mpg-animate-fading" src="4.jpg" style="width:100%">
</div>
<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 9000);    
}
</script>


<!--workspace ends-->
